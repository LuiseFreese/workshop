- con_mother_1:
    Control: GroupContainer@1.3.0
    Variant: AutoLayout
    Properties:
      Fill: =RGBA(245, 245, 245, 1)
      Height: =Parent.Height
      LayoutAlignItems: =LayoutAlignItems.Stretch
      LayoutDirection: =LayoutDirection.Vertical
      LayoutGap: =16
      PaddingBottom: =16
      PaddingLeft: =16
      PaddingRight: =16
      PaddingTop: =16
      Width: =Parent.Width
    Children:
      - con_dropdown_1:
          Control: GroupContainer@1.3.0
          Variant: AutoLayout
          Properties:
            Fill: =RGBA(255, 255, 255, 1)
            FillPortions: =0
            Height: =80
            LayoutDirection: =LayoutDirection.Vertical
            PaddingBottom: =8
            PaddingLeft: =8
            PaddingRight: =8
            PaddingTop: =8
            Visible: ='Container Structure'.Size=1
          Children:
            - TextCanvas1_3:
                Control: Text@0.0.50
                Properties:
                  AlignInContainer: =AlignInContainer.Stretch
                  Text: ="Dropdown"
                  Weight: ='TextCanvas.Weight'.Semibold
      - con_header_1:
          Control: GroupContainer@1.3.0
          Variant: AutoLayout
          Properties:
            Fill: =RGBA(255, 255, 255, 1)
            FillPortions: =0
            Height: =75
            LayoutDirection: =LayoutDirection.Horizontal
          Children:
            - Header1_1:
                Control: Header@0.0.42
                Properties:
                  IsLogoVisible: =false
                  Title: ="Add Receipts"
      - con_bottom_1:
          Control: GroupContainer@1.3.0
          Variant: AutoLayout
          Properties:
            DropShadow: =DropShadow.None
            Fill: =RGBA(245, 245, 245, 1)
            LayoutAlignItems: =LayoutAlignItems.Stretch
            LayoutDirection: =LayoutDirection.Horizontal
            LayoutGap: =16
            LayoutWrap: =true
            PaddingBottom: =2
            PaddingLeft: =2
            PaddingRight: =2
            PaddingTop: =2
          Children:
            - con_tripGallery_1:
                Control: GroupContainer@1.3.0
                Variant: AutoLayout
                Properties:
                  Fill: =RGBA(255, 255, 255, 1)
                  FillPortions: =3
                  LayoutDirection: =LayoutDirection.Vertical
                  PaddingBottom: =8
                  PaddingLeft: =8
                  PaddingRight: =8
                  PaddingTop: =8
                  Visible: ='Container Structure'.Size>1
                Children:
                  - TextCanvas1_4:
                      Control: Text@0.0.50
                      Properties:
                        AlignInContainer: =AlignInContainer.Stretch
                        Text: ="Gallery"
                        Weight: ='TextCanvas.Weight'.Semibold
            - con_main_1:
                Control: GroupContainer@1.3.0
                Variant: AutoLayout
                Properties:
                  Fill: =RGBA(255, 255, 255, 1)
                  FillPortions: =7
                  LayoutDirection: =LayoutDirection.Vertical
                  PaddingBottom: =8
                  PaddingLeft: =8
                  PaddingRight: =8
                  PaddingTop: =8
                Children:
                  - TextCanvas1_5:
                      Control: Text@0.0.50
                      Properties:
                        AlignInContainer: =AlignInContainer.Stretch
                        Text: ="Receipts"
                        Weight: ='TextCanvas.Weight'.Semibold
